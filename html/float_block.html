<!DOCTYPE html> <!-- Синтаксис документа соответвует HTML5 версии -->
<html lang="en"> <!-- Обязательный атрибут lang для валидности -->
	
	<head> <!-- Служебная секция -->

 		<title>Site float_blocks</title> <!-- Обязательный атрибут title. Название сайта, отображаемое на вкладке вверху -->
  		<link rel = "stylesheet" href="../style/styleForFloat.css"> <!-- Подключение таблицы внешних стилей свойств элементов из внешнего файла styleForFloat.css. rel = "stylesheet" описание,что ссылка соответсвует стилям страницы stylesheet.  -->
 	</head>
 	
 	<body> 
 		<div class="wrapper">
