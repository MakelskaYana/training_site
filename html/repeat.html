<!DOCTYPE html> <!-- Синтаксис документа соответвует HTML5 версии -->
<html lang="en"> <!-- Обязательный атрибут lang для валидности -->
	
	<head> <!-- Служебная секция --> 
		<meta charset="utf-8"> <!-- Обязательный атрибут charset. Кодировка, как браузеру читать текст -->
 		<title>Site for repeat background</title> <!-- Обязательный атрибут title. Название сайта, отображаемое на вкладке вверху -->
  		<link rel = "stylesheet" href="../style/styleForBackground.css"> <!-- Подключение таблицы внешних стилей свойств элементов из внешнего файла style.css.rel = "stylesheet" описание,что ссылка соответсвует стилям страницы stylesheet.  -->
	 </head>
 	
 	<body id="first"> <!-- Для того, что б был один файл css, в котором для разных страниц с разными id для body будут селекторы с одинаковым названиями классов -->
 		<div class="container">
 		<div class="my_list">	<!-- Добавила класс, для того что б выровнять элемент my_menu внутри блока my_list -->
				<ul class="my_menu clearfix"> <!-- Маркированный список, в котором эл-ты выровняны при помощи float.clearfix после последнего эл-та  -->
					<li> <!-- Элемент маркированного списка -->
						<a href="#"> repeat</a> <!--  Ссылка на эту же страницу должна быть обязательно пустой и с # -->
					</li>
					<li>
						<a href="size.html"> size</a> <!--  Относительная ссылка на другую страницу -->
					</li>
					<li>
						<a href="position.html"> position</a> <!--  Относительная ссылка на другую страницу -->
					</li>
				</ul>
			</div>	
		</div>
		<div class="wrapper">
			<p>По умолчанию repeat </p><!--  По умолчанию картинка замащается,если она меньше размера блока (значение подсвойства равно repeat) -->
			<div class="first"> </div>
			<p>Значение подсвойства no-repeat</p> <!--  Картинка находится в верхнем левом углу по умолчанию,и не повторяется (если она меньше размера эалемента)-->
			<div class="second"> </div>
			<p>Значение подсвойства repeat-x</p> <!--  Картинка повторяется по оси х, что б заполнить все пустое пространство по оси х, 
			на ось у не обращает внимание, остается пустое место-->
			<div class="third"></div>
			<p>Значение подсвойства repeat-y</p> <!--  Картинка повторяется по оси y, что б заполнить все пустое пространство по оси y, 
			на ось х не обращает внимание, остается пустое место-->
			<div class="fourth"></div>
			<p>Значение подсвойства round</p> <!--  Картинка повторяется так,что б было целое число рисунков.
			если это не удаётся сделать, то фоновые рисунки масштабируются.-->
			<div class="fifth"></div>
		</div>
 	</body>
 </html>
